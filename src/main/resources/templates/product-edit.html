<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Работа с товарами</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h4 style="margin: 25px 242px" th:text="${product.id == null ? 'Добавление товара' : 'Изменение товара'}"></h4>
<div class="container">
    <form th:action="@{/products/edit}"
          th:object="${product}" method="post" class="form-horizontal">

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <label>
                <input th:field="*{id}" placeholder="id (*)" class="form-control" hidden/>
            </label>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <label>
                <input th:field="*{title}" placeholder="Название товара" class="form-control"/>
            </label>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <label>
                <input th:field="*{price}" placeholder="Цена" class="form-control"/>
            </label>
        </div>

        <div style="margin-top: 50px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Готово</button>
            </div>
        </div>
    </form>

    <form th:action="@{/products}" method="get" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Вернуться к списку товаров</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
