<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Просмотр товара</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table style="margin-top: 25px" class="table table-hover">
        <thead>
        <tr>
            <th>Название товара</th>
            <th>Описание</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.title}"></td>
            <td th:text="'Краткое описание товара'"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/products}" method="get" class="form-horizontal">
        <div style="margin-top: 50px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Вернуться к списку товаров</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
